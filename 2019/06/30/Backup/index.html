><span class="line">for /f &quot;delims=:&quot; %%i in (&apos;findstr /n &quot;^:start$&quot; &quot;%~f0&quot;&apos;) do set line=%%i</span><br><span class="line">more /e +%line% &quot;%~f0&quot; &gt;.\Restore\%username%.cmd</span><br><span class="line">(for /f &quot;tokens=2*&quot; %%i in (&apos;net use^|find &quot;:&quot;&apos;) do (</span><br><span class="line">    setlocal enabledelayedexpansion</span><br><span class="line">    set dr=%%j</span><br><span class="line">    set dr=!dr:Microsoft Windows Network=!</span><br><span class="line">    for /f &quot;tokens=*&quot; %%a in (&quot;%%i!dr!&quot;) do (</span><br><span class="line">		set _fp=%%~fa</span><br><span class="line">	)</span><br><span class="line">	echo !_fp!</span><br><span class="line">    endlocal</span><br><span class="line">))&gt;&gt;.\Restore\%username%.cmd</span><br><span class="line"></span><br><span class="line">REM 外置默认通用公共盘信息文件defsharedrive.txt</span><br><span class="line">REM 公共盘信息编写格式如下：</span><br><span class="line">REM P:\10.213.25.52\Public</span><br><span class="line">if exist defsharedrive.txt more /e defsharedrive.txt &gt;&gt;.\Restore\%username%.cmd</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">REM // Export Mapped Network Drive info //</span><br><span class="line">REM // 导出已映射的网络驱动器信息 //</span><br><span class="line"></span><br><span class="line">REM // Data Backup Modules //</span><br><span class="line">REM // 数据备份模块 //</span><br><span class="line"></span><br><span class="line">md Backup\%username% &amp; echo. &gt;Backup\%username%\%username%_backuplog.log</span><br><span class="line"></span><br><span class="line">REM First backup job</span><br><span class="line">REM 第一次备份任务</span><br><span class="line"></span><br><span class="line">call :backupstart</span><br><span class="line">REM msg * /time:0 Backup complete!!</span><br><span class="line"></span><br><span class="line">REM 2nd backup job to confirmation</span><br><span class="line">REM 第二次备份任务进行确认</span><br><span class="line">call :backupstart</span><br><span class="line">msg * /time:0 Backup complete!!</span><br><span class="line"></span><br><span class="line">REM export the backup error information to help to Verify data integrity</span><br><span class="line">REM 导出备份错误信息列表以供校验数据完整性</span><br><span class="line"></span><br><span class="line">powercfg /x monitor-timeout-ac 15</span><br><span class="line">powercfg /x disk-timeout-ac 20</span><br><span class="line">powercfg /x standby-timeout-ac 15</span><br><span class="line"></span><br><span class="line">findstr &quot;(0&quot; .\Backup\%username%\%username%_backuplog.log &gt; .\Backup\%username%\%username%_backuplog_error</span><br><span class="line">start /max notepad .\Backup\%username%\%username%_backuplog_error</span><br><span class="line"></span><br><span class="line">exit</span><br><span class="line">:backupstart</span><br><span class="line"></span><br><span class="line">REM Backup all below listed Drives Data</span><br><span class="line">REM 备份所有列出的驱动器的数据</span><br><span class="line"></span><br><span class="line">for %%i in (C D E F) do (</span><br><span class="line">	if /i [%~d0] == [%%i:] goto :next</span><br><span class="line">	if exist %%i: (</span><br><span class="line">		if not exist %%i:\Deploy (</span><br><span class="line">			robocopy %%i:\ .\Backup\%username%\%%i_Drive /s /xj /np /tee /njh /njs /log+:Backup\%username%\%username%_backuplog.log /r:1 /w:1 /xa:sh /xd config.msi boot $WINDOWS.~BT $RECYCLE.BIN &quot;Documents and Settings&quot; hiberfil.sys MSOCache  pagefile.sys ProgramData Recovery swapfile.sys &quot;System Volume Information&quot; users Windows &quot;Program Files&quot; &quot;Program Files (x86)&quot; | findstr &quot;(0&quot;</span><br><span class="line">			attrib -s -h .\Backup\%username%\%%i_Drive</span><br><span class="line">		)</span><br><span class="line">	)</span><br><span class="line">)		</span><br><span class="line">:next</span><br><span class="line"></span><br><span class="line">REM backup user profile </span><br><span class="line">REM 备份用户配置文件数据</span><br><span class="line"></span><br><span class="line">robocopy &quot;%userprofile%&quot; .\Backup\%username%\%username%.bak /s /xj /np /tee /njh /njs /log+:Backup\%username%\%username%_backuplog.log /r:1 /w:1 /xa:sh /xd AppData IntelGraphicsProfiles | findstr &quot;(0&quot;</span><br><span class="line">robocopy &quot;%appdata%\microsoft\Signatures&quot; .\Backup\%username%\Signatures /s /xj /np /tee /njh /njs /log+:Backup\%username%\%username%_backuplog.log /r:1 /w:1 | findstr &quot;(0&quot;</span><br><span class="line"></span><br><span class="line">REM backup chrome bookmarks</span><br><span class="line">REM 备份Chrome收藏夹</span><br><span class="line"></span><br><span class="line">for /f &quot;delims=*&quot; %%i in (&apos;cd /d %localappdata%\google ^&amp; dir /a/s/b bookmarks&apos;) do copy &quot;%%i&quot; .\Backup\%username%\google_bookmarks</span><br><span class="line"></span><br><span class="line">REM backup WIFI record</span><br><span class="line">REM 备份WIFI数据</span><br><span class="line"></span><br><span class="line">if not exist .\Backup\%username%\WLAN mkdir .\Backup\%username%\WLAN</span><br><span class="line">netsh wlan export profile folder=.\Backup\%username%\WLAN key=clear &gt;nul</span><br><span class="line"></span><br><span class="line">REM Ignore WIFI record which not need</span><br><span class="line">REM 清理还原出错的WIFI记录</span><br><span class="line"></span><br><span class="line">del .\Backup\%username%\WLAN\*aironet.xml &gt;nul 2&gt;nul</span><br><span class="line"></span><br><span class="line">goto :eof</span><br><span class="line"></span><br><span class="line">REM // Data Backup Modules //</span><br><span class="line">REM // 数据备份模块 //</span><br><span class="line"></span><br><span class="line">REM // Data Restore Modules //</span><br><span class="line">REM // 数据还原模块 //</span><br><span class="line">:start</span><br><span class="line
